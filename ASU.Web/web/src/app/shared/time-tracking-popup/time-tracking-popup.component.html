<form class="form-horizontal" [formGroup]="timeTrackingForm" (ngSubmit)="onSubmit()">
  <div class="modal fade" id="staticBackdrop" [class.show]="isVisible" [style.display]="isVisible ? 'block' : 'none'" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="close" (click)="toggle()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="md-form">
            <ngx-select [allowClear]="true"
                        [items]="selectionList"
                        optionValueField="id"
                        optionTextField="name"
                        optGroupOptionsField="type"
                        optGroupLabelField ="type"
                        [disabled]="false"
                        placeholder="Select issue">
            </ngx-select>
            <label for="Comment">Selector</label>
          </div>
          <div class="md-form">
            <input type="text" id="Comment" class="form-control">
            <label for="Comment">Comment</label>
          </div>
          <div class="md-form">
            <input type="date" formControlName="date" id="Date" class="form-control">
            <label for="Date">Date</label>
          </div>
          <div class="md-form">
            <label for="startTime">Start time</label>
            <input type="time" formControlName="from" id="startTime" class="form-control">

            <label for="finishTime">Finish time</label>
            <input type="time" formControlName="to" id="finishTime" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="create()">Ok</button>
        </div>
      </div>
    </div>
  </div>
</form>
