<form
  class="form-horizontal" [formGroup]="timeTrackingForm" (ngSubmit)="onSubmit()">
  <div class="modal fade" id="staticBackdrop" [class.show]="isVisible" [style.display]="isVisible ? 'block' : 'none'" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">{{timeTrackingForm.controls['issueEpicName'].value || ''}}</h5>
          <button type="button" class="close" (click)="toggle()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="md-form">
            <label for="comment">Comment</label>
            <input class="form-control" id="comment" type="text" formControlName="Comment" />
          </div>
          <div class="md-form row">
            <label for="Date" class="col">Date</label>
            <input type="date" formControlName="Date" id="Date" class="form-control col">
          </div>
          <div class="md-form row">
            <label for="startTime" class="col">Start time</label>
            <input type="time" formControlName="from" id="startTime" class="form-control col">
          </div>
          <div class="md-form row">
            <label for="finishTime" class="col">Finish time</label>
            <input type="time" formControlName="to" id="finishTime" class="form-control col">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="toggle()">Close</button>
          <button type="button" class="btn btn-primary" (click)="create()">Ok</button>
        </div>
      </div>
    </div>
  </div>
</form>
