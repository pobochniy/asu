<form class="form-horizontal" [formGroup]="issueForm" (ngSubmit)="onSubmit()">
  <h4>Create new Issue</h4>
  <i class="fad fa-dove fa-sm" style="color: #20c997;"></i>
  <hr>
  <div class="form-group">
    <label class="col-md-2 control-label" for="symmary">Summary*</label>
    <div class="col-md-10">
      <input class="form-control" type="text" formControlName="summary" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="assignee">Assignee</label>
    <div class="col-md-2">
      <ngx-select [allowClear]="true"
                  [items]="profiles" optionValueField="id" optionTextField="userName"
                  formControlName="assignee"
                  placeholder="Select assignee">
      </ngx-select>
    </div>
    <label class="col-md-2 control-label" for="reporter">Reporter*</label>
    <div class="col-md-2">
      <ngx-select [items]="profiles" optionValueField="id" optionTextField="userName"
                  formControlName="reporter"
                  placeholder="Select reporter">
      </ngx-select>
      <form-validation [model]="issueForm.controls['reporter']" fieldName="reporter"></form-validation>
    </div>
    <label class="col-md-2 control-label" for="reporterEstimatedTime">Planned (Hours)</label>
    <div class="col-md-2">
      <input class="form-control" type="number" step="0.01" min="0" max="100" formControlName="reporterEstimatedTime" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="type">Type*</label>
    <div class="col-md-2">
      <ngx-select [items]="issueTypes" optionValueField="id" optionTextField="name"
                  formControlName="type"
                  placeholder="Select issue type">
      </ngx-select>
      <form-validation [model]="issueForm.controls['type']" fieldName="type"></form-validation>
    </div>
    <label class="col-md-2 control-label" for="priority">Priority*</label>
    <div class="col-md-2">
      <ngx-select [items]="issuePriority" optionValueField="id" optionTextField="name"
                  formControlName="priority"
                  placeholder="Select issue priority">
      </ngx-select>
      <form-validation [model]="issueForm.controls['priority']" fieldName="priority"></form-validation>
    </div>
    <label class="col-md-2 control-label" for="dueDate">Due Date</label>
    <div class="col-md-2">
      <input class="form-control" type="date" formControlName="dueDate" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="description">Description</label>
    <div class="col-md-10">
      <textarea class="form-control" formControlName="description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="epicLink">Epic Link</label>
    <div class="col-md-10">
      <input class="form-control" type="text" formControlName="epicLink" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <input type="submit" value="Create" class="btn btn-primary">
      <a [routerLink]='["/issue/list"]' (click)='collapse()'>
        <input type="submit" value="<<to issues list" class="btn btn-primary">
      </a>
    </div>
  </div>
</form>
