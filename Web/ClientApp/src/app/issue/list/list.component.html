
<form class="form-horizontal" (ngOnSubmit)="ngOnInit()">
  <h4>Issues</h4>
  <div class="form-group">
    <div class="col-md-1 col-md-10">
      <a [routerLink]='["/issue/edit", 0]'>
        <input type="submit" value="Create new Issue" class="btn btn-primary">
      </a>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <td>T</td>
        <td>Assignee</td>
        <td>Reporter</td>
        <td>Summary</td>
        <td>Description</td>
        <td>Status</td>
        <td>Priority</td>
        <td>Estimated Time</td>
        <td>Due Date</td>
        <td>Epic Link</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of dataSource">
        <td class="col"><shared-enums-icon-type [type]="el.type"></shared-enums-icon-type></td>
        <td class="col"><shared-user-name [userId]="el.assignee"></shared-user-name></td>
        <td class="col"><shared-user-name [userId]="el.reporter"></shared-user-name></td>
        <td class="col">{{el.summary}}</td>
        <td class="col">{{el.description}}</td>
        <td class="col">{{GetStatus(el.status)}}</td>
        <td class="col">{{GetPriority(el.priority)}}</td>
        <td class="col">{{el.estimatedTime}}</td>
        <td class="col" style="min-width: 115px">{{el.dueDate | date:'yyyy-MM-dd'}}</td>
        <td class="col">{{el.epicLink}}</td>
        <td>
          <a [routerLink]='["/issue/edit", el.id]'>
            <input type="submit" value="Edit" class="btn btn-primary">
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</form>
