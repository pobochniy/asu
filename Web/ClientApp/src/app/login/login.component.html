<div class="col-md-offset-3 col-md-6">

  <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h4>Use a local account to log in.</h4>
    <hr>
    <div class="form-group">
      <label class="col-md-2 control-label" for="login">Login, Email or Phone</label>
      <div class="col-md-10">
        <input class="form-control" type="text" formControlName="login" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="password">Password</label>
      <div class="col-md-10">
        <input class="form-control" type="text" formControlName="password" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input type="submit" value="Log in" class="btn btn-default">
      </div>
    </div>
  </form>
</div>
