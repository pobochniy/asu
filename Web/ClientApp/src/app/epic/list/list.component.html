
<form class="form-horizontal" (ngOnSubmit)="ngOnInit()">
  <h4>Epic</h4>
  <div class="form-group">
    <div class="col-md-1 col-md-10">
      <a [routerLink]='["/epic/add"]'>
        <input type="submit" value="Create new Epic" class="btn btn-primary">
      </a>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <td>Reporter</td>
        <td>Priority Enum</td>
        <td>Name</td>
        <td>Description</td>
        <td>Due Date</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let epic of dataSource">
        <td class="col"> {{GetLogin(epic.reporter)}}</td>
        <td class="col">{{epic.priorityEnum}}</td>
        <td class="col">{{epic.name}}</td>
        <td class="col">{{epic.description}}</td>
        <td style="min-width:105px" class="col">{{datepipe.transform(epic.dueDate, 'yyyy-MM-dd') }}</td>
        <td>
          <a [routerLink]="['/epic/details',epic.id]" >
            <input type="submit" value="Edit" class="btn btn-primary" >
          </a>
        </td>
        <td>
          <input type="button" (click)="Delete(epic.id)" value="Delete" class="btn btn-default" />
        </td>
      </tr>
    </tbody>
  </table>
</form>
