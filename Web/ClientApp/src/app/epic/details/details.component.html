<form class="form-horizontal" [formGroup]="epicForm" (ngSubmit)="onSubmit()">
  <input type="hidden" value="epicForm.controls['id']"/>
  <h4>Update Epic</h4>
  <hr>
  <div class="form-group">
    <label class="col-md-2 control-label" for="reporter">Reporter</label>
    <div class="col-md-10">
      <ngx-select [items]="profiles" optionValueField="id" optionTextField="userName"
                  formControlName="reporter"
                  placeholder="Select reporter">
      </ngx-select>
      <form-validation [model]="epicForm.controls['reporter']" fieldName="reporter"></form-validation>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="priorityEnum">Priority</label>
    <div class="col-md-10">
      <ngx-select [allowClear]="true"
                  [items]="issuePriority" optionValueField="id" optionTextField="name"
                  formControlName="priorityEnum"
                  placeholder="Select epic priority">
      </ngx-select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="name">Name</label>
    <div class="col-md-10">
      <input class="form-control" type="text" formControlName="name" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="description">Description</label>
    <div class="col-md-10">
      <input class="form-control" type="text" formControlName="description" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="dueDate">Due Date</label>
    <div class="col-md-10">
      <input class="form-control" type="datetime" formControlName="dueDate" />
      <form-validation [model]="epicForm.controls['dueDate']" fieldName="dueDate"></form-validation>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <a [routerLink]='["/epic/list"]'>
        <input type="submit" value="Update" class="btn btn-primary" (click)='onSubmit()'>
      </a>
      <a [routerLink]='["/epic/list"]'>
        <input type="submit" value="Cancel" class="btn btn-primary">
      </a>
    </div>
  </div>
</form>
